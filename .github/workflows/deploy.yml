name: Deploy to xuecodex.tech

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm install
        working-directory: ./site

      - name: ğŸ—ï¸ Build Docusaurus Site
        run: npm run build
        working-directory: ./site

      - name: Deploy to gh-pages ğŸš€
        run: |
          cd ./site
          # Set user only for the commit, not for authentication
          git config --global user.name "github-actions[bot]" # Or your preferred bot name
          git config --global user.email "github-actions[bot]@users.noreply.github.com" # Or your preferred bot email
          npx docusaurus deploy
        env:
          # Add GIT_USER back to satisfy the docusaurus deploy script check
          GIT_USER: github-actions[bot] 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Optional but recommended: Prevent credential helper conflicts
          GIT_TERMINAL_PROMPT: 0 
