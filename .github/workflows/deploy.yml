name: Deploy XueCodex RAG API to Oracle Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout repository
        uses: actions/checkout@v4

      - name: ⚖️ Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.ORACLE_SSH_PRIVATE_KEY }}

      - name: ✨ Deploy to Oracle via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.ORACLE_USER }}@${{ secrets.ORACLE_HOST }} << 'EOF'
            cd /home/${{ secrets.ORACLE_USER }}/xuecodex
            git pull origin main
            docker compose -f docker-compose.yml down
            docker compose -f docker-compose.yml up -d --build
          EOF