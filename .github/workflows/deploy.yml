name: Deploy XueCodex RAG API to Oracle Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout repository
        uses: actions/checkout@v4

      - name: ⚖️ Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.ORACLE_SSH_PRIVATE_KEY }}

      - name: Deploy to Oracle server
        run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          set -e  # exit on error
          cd /home/ubuntu/XueCodex  # ✅ Correct case
          git pull origin main      # ✅ Ensure repo is updated
          docker compose -f docker-compose.rag.yml down || true  # ✅ Stop old one
          docker compose -f docker-compose.rag.yml up --build -d
        EOF