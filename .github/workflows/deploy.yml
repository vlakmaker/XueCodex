name: Deploy XueCodex RAG API to Oracle Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”’ Set up SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: ðŸš€ Deploy to Oracle Server
        run: |
          echo "Adding server to known_hosts..."
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

          echo "Connecting to server..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            echo "Navigating to deploy directory..."
            cd /home/ubuntu/XueCodex || exit 1

            echo "Resetting any local changes..."
            git reset --hard HEAD
            git pull origin main || exit 1

            echo "Stopping existing Docker containers..."
            docker compose -f docker-compose.rag.yml down

            echo "Building and starting new containers..."
            docker compose -f docker-compose.rag.yml up --build -d || exit 1

            echo "Cleaning up old Docker images..."
            docker image prune -af
            docker builder prune -af

            echo "âœ… Deployment complete."
          EOF
