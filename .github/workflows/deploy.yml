name: Deploy XueCodex to GitHub Pages

on:
  push:
    branches:
      - main  # Change if your main branch has another name

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Use Node.js 🔧
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies 📦
        run: npm install
        working-directory: site

      - name: Build site 🔨
        run: npm run build
        working-directory: site

      - name: Deploy to GitHub Pages 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          cname: xuecodex.tech
