name: Deploy XueCodex RAG API

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ” Set up SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: ðŸ›¡ï¸ Add server to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to Oracle server
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << EOF
            echo "ðŸ“ Navigating to deploy directory..."
            cd /home/ubuntu/XueCodex || exit 1

            echo "ðŸ”„ Resetting local changes..."
            git reset --hard HEAD
            git pull origin main || exit 1

            echo "ðŸ³ Rebuilding and restarting Docker..."
            docker compose -f docker-compose.rag.yml up --build -d || exit 1

            echo "ðŸ§¹ Cleaning up old Docker images..."
            docker image prune -af
            docker builder prune -af

            echo "âœ… XueCodex RAG API deployed successfully!"
          EOF
